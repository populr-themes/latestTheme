<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Columnizer Base</title>

<!--
  <palette class="palette-default" name="Default" preview="#ffffff,#222222">
-->

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    {{{title}}}
    
    <div id="relative-bot">
        {{#region "columnizer" id="header-region" max_cols="1" max_auto_assets="0" dummy_content="I-3"}}

          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="1"}}
            {{#if_many images}}
                
                {{{imageslider images width=960 height=450}}}
                   
            {{else}}
                {{#each images}}
                    <img src="{{{resize original_url width="960" height="450"}}}" alt="{{title}}"
                {{/each}}
            {{/if_many}}
            
            <div id="coolText">
                {{{title}}}
                {{{description}}}
            <div>
          {{/asset}}

          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

            {{#asset "embedgroup" size="1" width="960"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="1"}}
            {{{videoplayer videos width="400" height="300" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

        {{/region}}

        {{#region "columnizer" id="four-column" max_cols="4" max_auto_assets="0" dummy_content="I-1,I-3,I-3,I-2|T-1"}}



          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="4"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="1"}}
            <div class="content">
              {{{imageslider images width="960" height="720"}}}
            </div>
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="2"}}
            <div class="content">
              {{{imageslider images width="470" height="353"}}}
            </div>
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="3"}}
            <div class="content">
              {{{imageslider images width="307" height="230"}}}
            </div>
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="4"}}
            <div class="content">
              {{{imageslider images width="225" height="168"}}}
            </div>
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="2"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="3"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="4"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "embedgroup" size="1" width="960"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="2" width="470"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="3" width="307"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="4" width="225"}}

              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}

          {{#asset "videogroup" size="1"}}

            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="2"}}
            {{{videoplayer videos width="470" height="353" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="3"}}
            {{{videoplayer videos width="307" height="230" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="4"}}
            {{{videoplayer videos width="225" height="168" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

        {{/region}}

        {{#region "columnizer" id="another-four-column" max_cols="4" max_auto_assets="0" dummy_content="T-2,T-2,T-2,T-2"}}

          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
            {{{body}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="4"}}
            {{{title}}}
            {{{body}}}
            {{{body}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="1"}}
            {{{title}}}
            <div class="content">
              {{{imageslider images width="960" height="720"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="2"}}
            {{{title}}}
            <div class="content">
              {{{imageslider images width="470" height="353"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="3"}}
            {{{title}}}
            <div class="content">
              {{{imageslider images width="307" height="230"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="4"}}
            {{{title}}}
            <div class="content">
              {{{imageslider images width="225" height="168"}}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="2"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="3"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="4"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                <li><a href="{{original_url}}">{{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "embedgroup" size="1" width="960"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="2" width="470"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="3" width="307"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="4" width="225"}}
            {{{title}}}
            <div class="content">
              {{#embeds}}
                <div class="embed">{{{html}}}</div>
              {{/embeds}}
            </div>
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="1"}}
            {{{videoplayer videos width="960" height="720" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="2"}}
            {{{videoplayer videos width="470" height="353" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="3"}}
            {{{videoplayer videos width="307" height="230" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "videogroup" size="4"}}
            {{{videoplayer videos width="225" height="168" resolution="medium"}}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

      {{/region}}
  </div>
  </script>
</body>
</html>
